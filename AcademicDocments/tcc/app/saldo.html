<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>goblockchain_wb</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="header">
            <ul class="nav nav-tabs">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="dropdown active">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Contratos
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="pessoa.html">Pessoa</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="form-inline">
            <h4>Minha Conta</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="account" placeholder="Account">
            </div>
        </div>

        <div class="form-inline">
            <h4>Criar registro</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="email" placeholder="email">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="phone" placeholder="phone">
            </div>
            <button type="button" class="btn btn-primary" id="btnCreatePerson">Create</button>
            <div class="alert alert-success" role="alert">
                <label id="resultTransaction"></label>
            </div>
        </div>
        <br>
        <div class="form-inline">
            <h4>Consultar Pessoa</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="addressContract" placeholder="Endereço Contrato">
            </div>
            <button type="button" class="btn btn-primary" id="btnGetPerson">Consultar</button>
            <button type="button" class="btn btn-danger" id="btnEvents">Eventos</button>            
        </div>
        <div class="form-inline">
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="lblOwner" placeholder="Owner" readonly>
            </div>            
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="lblName" placeholder="name" readonly>
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="lblEmail" placeholder="email" readonly>
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="lblPhone" placeholder="phone" readonly>
            </div>
            <div class="form-group mx-sm-1">
                <input type="text" class="form-control" id="totalPersonValid" placeholder="Total de validações" readonly>
            </div>            
            <div class="alert alert-success" role="alert">
                <label id="labelResultEvent"></label>
            </div>
        </div>
        <br>
        <div class="form-inline">
            <h4>Alterar Email</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="newEmail" placeholder="novo email">
            </div>
            <button type="button" class="btn btn-primary" id="btnUpdateEmail">Alterar</button>
        </div>
        <hr>
        <div class="form-inline">
            <h4>Validar pessoa</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="addressPerson" placeholder="Endereço da pessoa">
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="valid" placeholder="Válido?">
            </div>            
            <button type="button" class="btn btn-primary" id="btnSendValidation">Enviar</button>
        </div>

        <div class="footer">
            <p>♥ GoBlockchain</p>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/bignumber.js/bignumber.js"></script>
    <script src="/bower_components/crypto-js/index.js"></script>
    <script src="/bower_components/web3/dist/web3.js"></script>
    <script src="/bower_components/web3/dist/web3.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/pessoa.js"></script>    
    <!-- endbuild -->
</body>

</html>
